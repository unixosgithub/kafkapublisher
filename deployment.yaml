apiVersion: v1
kind: ConfigMap
metadata:
  name: kafkapublisher-config
data:
  appsettings.k8s.json: |-
    {
      "KafkaSettings": {
        "bootstrapServers": "pkc-n3603.us-central1.gcp.confluent.cloud: 9092",
        "securityProtocol": "SASL_SSL",
        "saslMechanisms": "PLAIN",
        "saslUsername": "BRJFU6H5I7W5U3UF",
        "saslPassword": "n678qkI8MjSUpx/nLj+phldD+rFTtzNyhKJAq+RVR15ZcBbI3K3IZ48UuLPUVbBp",
        "topic": "unixos_topic1"        
      }     
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafkapublisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafkapublisher
  template:
    metadata:
      labels:
        app: kafkapublisher
    spec:
      volumes:
      - name: kafkapublisher-volume
        configMap:
          name: kafkapublisher-config
      containers:
      - name: kafkapublisher
        image: PUBLISHER_IMAGE
        volumeMounts:
        - name: kafkapublisher-volume
          mountPath: /app/config
        ports:
        - containerPort: 60001
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 60001
        readinessProbe:
          httpGet:
            path: /healthcheck
            port: 60001          
---          
apiVersion: v1
kind: Service
metadata:
  name: kafkapublisher
spec:
  type: LoadBalancer
  selector:    
    app: kafkapublisher
  ports:
  - protocol: TCP
    port: 61000
    targetPort: 60001
    name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pub-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: kafkapublisher
            port:
              number: 61000
